server:
  port: 8080
  servlet:
    contextPath: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript

logging:
  pattern:
    console: "%d %-5level [%X{tenant}] %logger : %msg%n"
    file: "%d %-5level [%thread] [%X{tenant}] %logger : %msg%n"
  level:
    de.rcs.de.rcs.mailcontroller: DEBUG
  file: /tmp/app.log
